; @layout layout
; @title トップページ
; @orgmode? false

<div class="article-header">
  <div class="title">
    <h1>記事一覧</h1>
  </div>
</div>

<div class="content">
  <ul>
    @(for posts)
    <li><a href="$(url)">$(date-format date "yyyy/MMM/dd") - $(title)</a></li>
    @(end)
  </ul>
  @(if prev-page)
  <a href="$(prev-page)">&laquo; Newer posts</a>
  @(end)
  @(if next-page)
  <a href="$(next-page)">Older posts &raquo;</a>
  @(end)

</div>
