; @layout layout
; @title トップページ
; @orgmode? false

<div class="content articles">
  <h3>記事一覧</h3>
  <ul>
    @(for posts)
    <li><a href="$(url)">$(date-format date "yyyy/MMM/dd") - $(title)</a></li>
    @(end)
  </ul>
  @(if prev-page)
  <a class="pure-button" href="$(prev-page)">&laquo; Newer posts</a>
  @(end)
  @(if next-page)
  <a class="pure-button" href="$(next-page)">Older posts &raquo;</a>
  @(end)

</div>
