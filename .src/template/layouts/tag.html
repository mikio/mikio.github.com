; @layout   layout
; @orgmode? false
; @title タグ一覧

<div class="article-header">
  <div class="title">
    <h1>$(tag-name)</h1>
  </div>
</div>

<div class="content tags">
  <ul>
    @(for tag-posts)
    <li><a href="$(url)">$(title)</a> <span class="date">[$(date-format date "yyyy/MM/dd")]</span></li>
    @(end)
  </ul>
</article>
