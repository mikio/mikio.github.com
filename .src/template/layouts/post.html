; @layout   layout
; @orgmode? false
; @title post-templ

<div class="article-header">
  <div class="title">
    <h1><a href="$(url)">$(title)</a></h1>
  </div>
  <p class="date">$(date-format post-date "yyyy/MMM/dd")</p>
</div>

<div class="content">
  $(raw content)
  <footer class="article-footer">
    <nav class="social-buttons">
      <ul>
        <li class="twitter">
          <a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        </li>
        <li class="hatebu">
          <a href="http://b.hatena.ne.jp/entry/$(url)"
             class="hatena-bookmark-button"
             data-hatena-bookmark-layout="standard-balloon"
             data-hatena-bookmark-lang="ja"
             data-hatena-bookmark-title="$(title)"
             title="このエントリーをはてなブックマークに追加">
            <img src="http://b.st-hatena.com/images/entry-button/button-only@2x.png"
                 alt="このエントリーをはてなブックマークに追加"
                 width="20" height="20" style="border: none;" /></a>
            <script type="text/javascript"
                    src="http://b.st-hatena.com/js/bookmark_button.js"
                    charset="utf-8" async="async"></script>
        </li>
        <li class="pocket">
          <a data-pocket-label="pocket" data-pocket-count="horizontal" class="pocket-btn" data-lang="en"></a>
          <script type="text/javascript">!function(d,i){if(!d.getElementById(i)){var j=d.createElement("script");j.id=i;j.src="https://widgets.getpocket.com/v1/j/btn.js?v=1";var w=d.getElementById(i);d.body.appendChild(j);}}(document,"pocket-btn-js");</script>
        </li>
      </ul>
    </nav>
    <nav class="tag">
      <ul>
        @(for tags)
        <li><span><a href="$(url)">$(name)</a></span></li>
        @(end)
      </ul>
    </nav>
    <nav>
      <ul class="pager">
        @(if prev)
        <li class="prev"><a href="$(url)">&laquo;&nbsp;$(title)</a></li>
        @(end)
        &nbsp;&nbsp;
        @(if next)
        <li class="next"><a href="$(url)">$(title)&nbsp;&raquo;</a></li>
        @(end)
      </ul>
    </nav>
  </footer>

  <div id="disqus_thread"></div>
  <script type="text/javascript">
   /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
   var disqus_shortname = '$(disqus-id)';

   /* * * DON'T EDIT BELOW THIS LINE * * */
   (function() {
     var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
     dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
     (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
   })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
